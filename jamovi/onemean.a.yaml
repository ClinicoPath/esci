---
name:  onemean
title: Estimate Mean
menuGroup: esci
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: measure1
      title: Measure
      type: Variable

    - name: conf.level
      type: String
      title: Confidence level
      default: '.95'
      
    - name: dot.plot
      title: DotPlot (checked) or Histogram (unchecked)
      type: Bool
      default: true
      
    - name: marker
      type: String
      title: Percentile for Marker
      default: none

    - name: bins
      type: String
      title: Bins
      default: '12'

    - name: show.mean
      title: Show mean
      type: Bool
      default: false
      
    - name: show.median
      title: Show median
      type: Bool
      default: false

    - name: show.zlines
      title: Show z-lines
      type: Bool
      default: false
      
    - name: show.s
      title: Show standard deviation
      type: Bool
      default: false

    - name: ylab
      title: y-axis label
      type: String

    - name: xlab
      title: x-axis label
      type: String

    - name: size
      title: Point size
      type: String
      default: '1'

    - name: ymin
      title: y-axis minimum
      type: String
      default: auto

    - name: ymax
      title: y-axis maxmimum
      type: String
      default: auto

    - name: xmin
      title: x-axis minimum
      type: String
      default: auto

    - name: xmax
      title: x-axis maxmimum
      type: String
      default: auto

    - name: bcex
      title: Plot spread
      type: String
      default: '1'
      
    - name: color.regular
      title: Color for bars/dots
      type: String
      default: gray
      
    - name: color.highlighted
      title: Color for highlighted bars/dots
      type: String
      default: red
...
