title: Estimate Ind. Groups Contrasts - Summary Data
name: jmvIndContrastsSummary
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Group Labels
        children:
          - type: VariablesListBox
            name: labels
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group means
        children:
          - type: VariablesListBox
            name: means
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group standard deviations
        children:
          - type: VariablesListBox
            name: sds
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group sample sizes
        children:
          - type: VariablesListBox
            name: ns
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: small
    stretchFactor: 3
    children:
      - type: TextBox
        name: ref_labels
        format: string
        stretchFactor: 3
      - type: TextBox
        name: comparison_labels
        format: string
        stretchFactor: 3
      - type: TextBox
        name: conf.level
        format: number
  - type: CollapseBox
    label: Graph Options
    collapsed: true
    children:
      - type: CheckBox
        name: show.mean.error
      - type: TextBox
        name: ylab
        format: string
      - type: TextBox
        name: contrast.colors
        format: string
