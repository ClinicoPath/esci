title: Estimate Ind. Groups Contrasts
name: jmvIndContrasts
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: RadioButton
        name: switchr
        optionName: switch
        optionPart: fromraw
      - type: RadioButton
        name: switchs
        optionName: switch
        optionPart: fromsummary
  - type: CollapseBox
    label: Work with raw data
    name: rpanel
    collapsed: false
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Dependent Variable
            children:
              - type: VariablesListBox
                name: dep
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Grouping Variable
            children:
              - type: VariablesListBox
                name: group
                maxItemCount: 1
                isTarget: true
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    collapsed: true
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Group Labels
            children:
              - type: VariablesListBox
                name: labels
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Group means
            children:
              - type: VariablesListBox
                name: means
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Group standard deviations
            children:
              - type: VariablesListBox
                name: sds
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Group sample sizes
            children:
              - type: VariablesListBox
                name: ns
                maxItemCount: 1
                isTarget: true
  - type: Label
    label: 'Define contrast:'
    stretchFactor: 3
    margin: large
    children:
      - type: TextBox
        name: ref_labels
        stretchFactor: 3
        format: string
      - type: TextBox
        name: comparison_labels
        stretchFactor: 3
        format: string
  - type: Label
    label: Other analysis options
    margin: large
    children:
      - type: TextBox
        name: conf.level
        format: number
  - type: CollapseBox
    label: Graph Options
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: show.mean.error
          - type: CheckBox
            name: show.raw.data
          - type: TextBox
            name: ylab
            format: string
          - type: TextBox
            name: contrast.colors
            format: string
