title: Estimate Mean
name: onemean
jus: '2.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Measure
        children:
          - type: VariablesListBox
            name: measure1
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: dot.plot
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf.level
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: marker
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: bins
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show.mean
      - type: CheckBox
        name: show.median
      - type: CheckBox
        name: show.zlines
      - type: CheckBox
        name: show.s
  - type: CollapseBox
    label: Graph Options
    collapsed: true
    children:
      - type: TextBox
        name: ylab
        format: string
      - type: TextBox
        name: xlab
        format: string
      - type: TextBox
        name: ymin
        format: string
      - type: TextBox
        name: ymax
        format: string
      - type: TextBox
        name: xmin
        format: string
      - type: TextBox
        name: xmax
        format: string
      - type: TextBox
        name: size
        format: string
      - type: TextBox
        name: bcex
        format: string
      - type: TextBox
        name: color.regular
        format: string
      - type: TextBox
        name: color.highlighted
        format: string
