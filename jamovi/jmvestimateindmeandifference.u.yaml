title: Estimate Ind. Mean Difference
name: jmvEstimateIndMeanDifference
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: large
    style: inline
    children:
      - type: RadioButton
        name: switchr
        optionName: switch
        optionPart: fromraw
      - type: RadioButton
        name: switchs
        optionName: switch
        optionPart: fromsummary
  - type: CollapseBox
    label: Work with raw data
    name: rpanel
    collapsed: false
    children:
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Dependent Variable
            children:
              - type: VariablesListBox
                name: 'y'
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Grouping Variable
            children:
              - type: VariablesListBox
                name: x
                maxItemCount: 1
                isTarget: true
      - type: CheckBox
        name: reference.group
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    collapsed: true
    children:
      - type: Label
        label: Group 1 Data (Reference Group)
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: TextBox
                name: m1
                format: number
              - type: TextBox
                name: s1
                format: number
              - type: TextBox
                name: n1
                format: number
      - type: Label
        label: Group 2 Data (Comparison Group)
        children:
          - type: LayoutBox
            margin: large
            style: inline
            children:
              - type: TextBox
                name: m2
                format: number
              - type: TextBox
                name: s2
                format: number
              - type: TextBox
                name: n2
                format: number
  - type: Label
    label: Analysis Options
    children:
      - type: TextBox
        name: conf.level
        format: number
      - type: CheckBox
        name: var.equal
  - type: CollapseBox
    label: Region of Practical Equivalence (ROPE) Options
    collapsed: true
    children:
      - type: TextBox
        name: ropeBottom
        format: string
      - type: TextBox
        name: ropeTop
        format: string
  - type: CollapseBox
    label: Graph Options
    collapsed: true
    children:
      - type: TextBox
        name: ymin
        format: string
      - type: TextBox
        name: ymax
        format: string
      - type: TextBox
        name: ylab
        format: string
      - type: TextBox
        name: xlab
        format: string
      - type: TextBox
        name: g1lab
        format: string
      - type: TextBox
        name: g2lab
        format: string
      - type: TextBox
        name: g1color
        format: string
      - type: TextBox
        name: g2color
        format: string
      - type: TextBox
        name: bsize
        format: number
      - type: TextBox
        name: bcex
        format: number