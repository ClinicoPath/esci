title: Meta-Analysis - Cohen d
name: jmvMetaAnalysisCohensd
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Study names
        children:
          - type: VariablesListBox
            name: labels
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Column of Cohen's d
        children:
          - type: VariablesListBox
            name: d
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group 1 Sample Sizes
        children:
          - type: VariablesListBox
            name: n1
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group 2 Sample Sizes
        children:
          - type: VariablesListBox
            name: n2
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Categorical Moderator (optional)
        children:
          - type: VariablesListBox
            name: moderator
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: correct.for.bias
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: REorFE
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf.level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show.study.table
